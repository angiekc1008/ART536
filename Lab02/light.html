<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Experiments</title>
</head>
<body>
    
    <<a-scene background="color: #FAFAFA">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
        <a-light type="ambient" intensity="1" color="#fff"></a-light>
        <a-light type="point" intensity="1" color="#ff6161"></a-light>
        <a-light type="point" intensity="5" color="#3bfffc"></a-light>
        <a-light type="spot" ></a-light>
        <a-sky color="#333"></a-sky>

        <a-assets>
            <a-cubemap id="pisa">
                <a-cubemap-face src="https://threejs.org/examples/textures/cube/pisa/px.png"/>
                <a-cubemap-face src="https://threejs.org/examples/textures/cube/pisa/nx.png"/>
                <a-cubemap-face src="https://threejs.org/examples/textures/cube/pisa/py.png"/>
                <a-cubemap-face src="https://threejs.org/examples/textures/cube/pisa/ny.png"/>
                <a-cubemap-face src="https://threejs.org/examples/textures/cube/pisa/pz.png"/>
                <a-cubemap-face src="https://threejs.org/examples/textures/cube/pisa/nz.png"/>
            </a-cubemap>
        </a-assets>

        <a-light type="probe" envMap="#pisa"></a-light>


    </a-scene>
    
    


    <script type="module" src="/src/main.js"></script> 

</body>
</html>
