<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Room</title>
</head>
<body>
    
    <a-scene>

        <a-light type="ambient" intensity="1"></a-light>
        <a-light type="point" intensity="6" color="#fff694" position="-1.23 1.785 -1.61"></a-light>
        <a-light type="directional" position="0 0 0" ></a-light>
        <a-light type="hemisphere" intensity="1.0" color="ff0000"></a-light>
        

        <a-entity id="walls">
            <a-box rotation="-0 0 0" position="-.14 1.15 -1.9" width="2.61" height="2.48" depth=".12" color="fffdf2"></a-box>
            <a-box rotation="-0 90 0" position="1.22 1.15 0" width="3.94" height="2.48" depth=".12" color="fffdf2"></a-box>
            <a-box rotation="-0 90 0" position="-1.494 1.15 -0.493" width="2.94" height="2.48" depth=".12" color="fffdf2"></a-box>
            <a-box rotation="-0 0 0" position="-.14 1.15 1.9" width="2.61" height="2.48" depth=".12" color="fffdf2"></a-box>
            <a-box rotation="0 90 0" position="-1.494 2.14 1.466" width="1" height=".5" depth=".12" color="fffdf2"></a-box>
        </a-entity>

        <a-plane id="poster1" position="-.72 1.37 -1.82" color="#fc7b03" width="0.7" height=".95"></a-plane>
        <a-plane id="poster2" position=".015 1.5 -1.82" color="#310c75" width="0.7" height=".95"></a-plane>
        <a-plane id="poster3" position=".75 1.63 -1.82" color="#e74dff" width="0.7" height=".95"></a-plane>
        <a-plane id="poster4" position="1.155 1.63 -1.1" color="#761f91" width="0.7" height=".95" rotation="0 -90 0"></a-plane>
        <a-plane id="poster5" position="1.155 1.63 1.3" color="#bb8aed" width="0.7" height=".95" rotation="0 -90 0"></a-plane>
        <a-plane id="poster6" position="-1.43 1.37 .13" color="#ffbdfc" width="0.7" height=".95" rotation="0 90 0"></a-plane>
        <a-plane id="poster7" position=".373 1.648 1.83" color="#ffbdfc" width="0.7" height=".2" rotation="0 180 0"></a-plane>

        <a-box id="window" rotation="0 90 0" position="1.15 1.53 0.1" color="#d9f5ff" width="1.36" height="1.36" depth="0"></a-box>
        
        <a-sky color="#cfbae3"></a-sky>
        <a-plane id="floor" rotation="-90 0 90" position="-0.135 0 0 " width="3.7" height="2.6" color="#d4c1a3"></a-plane>
        <a-plane id="ceiling" rotation="90 0 90" position="-.135 2.39 0" width="3.7" height="2.6" color="fffdf2"></a-plane>

        <a-entity id="bed">
            <a-box color="#6e3c91" width="1.5" depth="2" height=".25" position=".4 .45 -0.85"></a-box>
            <a-box color="#397837" width="1.54" depth="1.7" height=".35" position=".4 .45 -0.675"></a-box>
            <a-entity id="bedframe">
                <a-box position=".4 .26 -0.85" width="1.5" height=".125" depth="2" color="#303030"></a-box>
                <a-box position="-.288 .125 0.09" width=".125" height=".25" depth=".125" color="#303030"></a-box>
                <a-box position="1.088 .125 0.09" width=".125" height=".25" depth=".125" color="#303030"></a-box>
                <a-box position="1.088 .125 -1.79" width=".125" height=".25" depth=".125" color="#303030"></a-box>
                <a-box position="-.288 .125 -1.79" width=".125" height=".25" depth=".125" color="#303030"></a-box>
            </a-entity>
        </a-entity>   
            
        <a-entity id="desk">
            <a-box rotation="0 90 0" color="#ad8458" width="0.71" depth="1.7" height=".5" position=".35 .25 1.5"></a-box>
            <a-box rotation="0 90 0" color="#ad8458" width="0.22" depth="1.7" height=".05" position=".35 .725 1.73"></a-box>
            <a-box rotation="90 90 0" color="#000" width="0.22" depth=".2" height=".05" position="-.474 .6 1.73"></a-box>
            <a-box rotation="90 90 0" color="#000" width="0.22" depth=".2" height=".05" position="1.134 .6 1.73"></a-box>
        </a-entity>

        <a-entity id="tv" position="0 .25 0.05">
            <a-box rotation="0 0 0" color="#000" width="0.55" depth="0.23" height=".03" position=".37 .515 1.7"></a-box>
            <a-box rotation="0 0 0" color="#000" width="0.11" depth="0.05" height=".07" position=".37 .56 1.7"></a-box>
            <a-box rotation="0 0 0" color="#000" width="0.9" depth="0.095" height=".5" position=".37 .84 1.7"></a-box>
        </a-entity>

        <a-entity id="drawers">   
            <a-box rotation="0 90 0" color="#ededed" width="0.4" depth="0.4" height=".6" position="-.615 .3 -1.6"></a-box>
            <a-box color="#e4e8f0" width="0.35" depth=".015" height=".17" position="-.615 .5 -1.4"></a-box>
            <a-box color="#e4e8f0" width="0.35" depth=".015" height=".17" position="-.615 .308 -1.4"></a-box>
            <a-box color="#e4e8f0" width="0.35" depth=".015" height=".17" position="-.615 .115 -1.4"></a-box>
        </a-entity>

        <a-entity id="lamp">
            <a-cylinder position="-1.235 .6 -1.6" radius="0.025" height="1.75" color="#bababa"></a-cylinder>
            <a-cone position="-1.235 1.6 -1.6" radius-bottom="0.2" height=".3" width=".45" depth=".45" color="#bababa" rotation="180 0 0" opacity="0.5"></a-cone>
            <a-cylinder position="-1.235 .05 -1.6" radius="0.125" height=".05" color="#bababa"></a-cylinder>
        </a-entity>

        

        <a-entity id="bookshelf" position="0 0 -.25">
            <a-box rotation="0 90 0" color="#000" width="0.6" depth="0.4" height=".025" position="-1.2 .235 .375"></a-box>
            <a-box rotation="0 90 0" color="#000" width="0.6" depth="0.4" height=".025" position="-1.2 .45 .375"></a-box>
            <a-box rotation="0 90 0" color="#000" width="0.6" depth="0.4" height=".025" position="-1.2 .0125 .375"></a-box>
            <a-cylinder position="-1.35 .235 .63" radius="0.025" height=".5" color="#000"></a-cylinder>
            <a-cylinder position="-1.05 .235 .63" radius="0.025" height=".5" color="#000"></a-cylinder>
            <a-cylinder position="-1.35 .235 .13" radius="0.025" height=".5" color="#000"></a-cylinder>
            <a-cylinder position="-1.05 .235 .13" radius="0.025" height=".5" color="#000"></a-cylinder>
        </a-entity>



    </a-scene>
    
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
